<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="codelabs-page">

  <template>

    <style include="shared-styles">
      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 0 auto;
        padding-bottom: 32px;
      }

      .login-block {
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding: 75px;
        background-color: var(--header-background);
      }

      .login-block h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
      }

      #google-login-btn {
        font-size: 0;
        width: 191px;
        height: 46px;
        border: none;
        background: url("../../images/signin/normal.png") center center no-repeat;
        cursor: pointer;
      }

      #google-login-btn:focus {
        background-image: url("../../images/signin/focus.png");
      }

      #google-login-btn:active {
        background-image: url("../../images/signin/pressed.png");
      }

      .codelabs-container {
        flex-wrap: wrap;
      }

      paper-spinner:not([active]) {
        display: none;
      }

      paper-material {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        width: 100%;
        padding: 16px;
        margin: 10px;
        font-weight: 300;
        background-color: #eee;
        cursor: pointer;
      }

      .codelab-category {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        margin-right: 16px;
        object-fit: contain;
        object-position: center center;
      }

      .codelab-title {
        margin: 0;
      }

      @media (min-width: 769px) {
        paper-material {
          width: calc((100% - 40px) / 2);
        }
      }

      @media (min-width: 1400px) {
        paper-material {
          width: calc((100% - 60px) / 3);
        }
      }
    </style>

    <firebase-auth id="auth" app-name="devfest16" user="{{user}}" provider="google"></firebase-auth>
    <template is="dom-if" if="[[user]]">
      <firebase-document id="codelabs-query" app-name="devfest16" path="/codelabs" data="{{_codelabs}}"></firebase-document>
    </template>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <marked-element markdown="{{localize(app.data.codelabsPageText)}}">
            <div class="markdown-html"></div>
          </marked-element>
        </div>

        <div class="details-item codelabs-container" hidden="[[!user]]" cascaded>
          <paper-spinner id="spinner" active="[[!codelabs.length]]"></paper-spinner>

          <template is="dom-repeat" items="[[codelabs]]" as="codelab">
            <paper-material elevation="1">
              <img class="codelab-category" src="/images/technologies/[[codelab.category]].png" alt="[[codelab.category]]">
              <p class="codelab-title">[[codelab.title]]</p>
            </paper-material>
          </template>
        </div>
      </div>
    </div>

    <div class="login-block" hidden="[[user]]" cascaded>
      <h2>You need to sign in before you can start doing the codelabs.</h2>
      <button id="google-login-btn">Sign in with Google</button>
    </div>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'codelabs-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.PageBehavior,
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          user: Object,

          _codelabs: {
            type: Object,
            observer: '_normalizeCodelabsProperty'
          },

          codelabs: Array,

          animationConfig: {
            type: Object,
            value: function() {
              var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
              var cascadedArray = Array.prototype.slice.call(cascaded);
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformFrom: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformTo: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray
                }]
              };
            }
          }
        },

        ready: function() {
          var el = this;

          this.$['google-login-btn'].addEventListener('click', function() {
            el.$.auth.signInWithPopup('google');
          });
        },

        _normalizeCodelabsProperty: function() {
          this.codelabs = Object.keys(this._codelabs).map(function(key) {
            var codelab = this._codelabs[key];
            codelab.key = key;
            return codelab;
          }.bind(this));
        }

      });
    })();
  </script>

</dom-module>
