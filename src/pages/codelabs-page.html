<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/spinner-element.html">
<link rel="import" href="../elements/codelab-element.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="codelabs-page">

  <template>

    <style include="shared-styles">
      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 0 auto;
        padding-bottom: 32px;
      }

      .codelabs-container {
        flex-wrap: wrap;
      }

      codelab-element {
        width: 100%;
        margin: 10px;
        background-color: #eee;
      }

      .login-block {
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding: 75px;
        background-color: var(--header-background);
      }

      .login-block h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
      }

      #google-login-btn {
        font-size: 0;
        width: 191px;
        height: 46px;
        border: none;
        background: url("../../images/signin/normal.png") center center no-repeat;
        cursor: pointer;
      }

      #google-login-btn:focus {
        background-image: url("../../images/signin/focus.png");
      }

      #google-login-btn:active {
        background-image: url("../../images/signin/pressed.png");
      }

      paper-dialog {
        max-width: 500px;
        padding: 16px 32px;
        background-color: #fff;
      }

      paper-dialog img {
        width: 64px;
      }

      paper-dialog h1 {
        margin-bottom: 24px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }

      paper-dialog p {
        font-size: 16px;
      }

      paper-dialog span {
        font-weight: bold;
      }

      paper-dialog paper-button {
        color: #fff;
        background-color: var(--paper-indigo-500);
      }

      paper-dialog .actions {
        text-align: center;
      }

      paper-dialog .error-message {
        font-size: 12px;
        color: var(--paper-red-500);
      }

      @media (min-width: 769px) {
        codelab-element {
          width: calc((100% - 40px) / 2);
        }
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }
    </style>

    <firebase-auth id="auth" app-name="devfest16" user="{{user}}" provider="google"></firebase-auth>
    <template is="dom-if" if="[[user]]">
      <firebase-document app-name="devfest16" path="/codelabs/challenges" data="{{_codelabs}}"></firebase-document>
      <firebase-document app-name="devfest16" path="[[progressPath]]" data="{{progress}}"></firebase-document>
    </template>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <marked-element markdown="{{localize(app.data.codelabsPageText)}}">
            <div class="markdown-html"></div>
          </marked-element>
        </div>

        <div class="details-item codelabs-container" hidden="[[!user]]" cascaded>
          <spinner-element active="[[_displaySpinner(codelabs)]]"></spinner-element>

          <template is="dom-repeat" items="[[codelabs]]" as="codelab">
            <codelab-element data="[[codelab]]" progress="[[progress]]" on-open-codelab="_openCodelab"></codelab-element>
          </template>
        </div>
      </div>
    </div>

    <div class="login-block" hidden="[[user]]" cascaded>
      <h2>You need to sign in before you can start doing the codelabs.</h2>
      <button id="google-login-btn" on-tap="_initiateUserSignIn">Sign in with Google</button>
    </div>

    <paper-dialog id="codelab-dialog" with-backdrop layout vertical center>
      <img class="codelab-category" src="[[_openedCodelab.categoryImage]]" alt="codelab category">
      <h1 class="codelab-title">[[_openedCodelab.data.title]]</h1>
      <p class="codelab-instructions">You have <span class="time">[[_openedCodelab.durationString]]</span> to finish this codelab to unlock the quiz.</p>
      <div class="actions">
        <template is="dom-if" if="[[_isOpenedCodelabReady]]">
          <paper-button raised disabled="[[!_canStartCodelab(_openedCodelab)]]" on-tap="_startCodelab">Start Codelab</paper-button>
          <template is="dom-if" if="[[!_canStartCodelab(_openedCodelab.*)]]">
            <p class="error-message">You can't start this codelab because you have a codelab in progress.</p>
          </template>
        </template>

        <template is="dom-if" if="[[_isOpenedCodelabActive]]">
          <paper-button raised disabled>Start Quiz</paper-button>
        </template>
      </div>
    </paper-dialog>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'codelabs-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.PageBehavior,
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          user: Object,

          _codelabs: Object,

          codelabs: {
            type: Array,
            computed: '_computeCodelabsProperty(_codelabs)'
          },

          progress: Object,

          progressPath: {
            type: String,
            computed: '_computeProgressPathProperty(user)'
          },

          _openedCodelab: {
            type: Object,
            observer: '_openedCodelabPropertyChanged'
          },

          _isOpenedCodelabReady: {
            type: Boolean,
            value: false
          },

          _isOpenedCodelabActive: {
            type: Boolean,
            value: false
          },

          _isOpenedCodelabQuizReady: {
            type: Boolean,
            value: false
          },

          _isOpenedCodelabQuizActive: {
            type: Boolean,
            value: false
          },

          _isOpenedCodelabFinished: {
            type: Boolean,
            value: false
          },

          animationConfig: {
            type: Object,
            value: function() {
              var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
              var cascadedArray = Array.prototype.slice.call(cascaded);
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformFrom: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformTo: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray
                }]
              };
            }
          }
        },

        ready: function() {
          this.$['codelab-dialog'].addEventListener('iron-overlay-closed', function() {
            this._openedCodelab = null;
          }.bind(this));
        },

        _computeCodelabsProperty: function() {
          return Object.keys(this._codelabs).map(function(key) {
            var codelab = this._codelabs[key];
            codelab.key = key;
            return codelab;
          }.bind(this));
        },

        _computeProgressPathProperty: function() {
          return this.user ? '/codelabs/participants/' + this.user.uid : null;
        },

        _openedCodelabPropertyChanged: function() {
          this._isOpenedCodelabReady = this._openedCodelab && this._openedCodelab._isCurrentStatus('codelab-ready');
          this._isOpenedCodelabActive = this._openedCodelab && this._openedCodelab._isCurrentStatus('codelab-active');
        },

        _initiateUserSignIn: function() {
          this.$.auth.signInWithPopup('google');
        },

        _displaySpinner: function() {
          return this.codelabs.length === 0;
        },

        _currentCodelab: function() {
          return Object.keys(this.progress).filter(function(key) {
            var hasStartTime = this.progress[key].hasOwnProperty('start_time');
            var hasEndTime = this.progress[key].hasOwnProperty('end_time');
            return hasStartTime && !hasEndTime;
          }.bind(this))[0];
        },

        _openCodelab: function(e, codelab) {
          this._openedCodelab = codelab;
          this.$['codelab-dialog'].open();
        },

        _canStartCodelab: function() {
          return this._currentCodelab() === undefined;
        },

        _startCodelab: function() {
          if (this._currentCodelab()) {
            return null;
          }
          var time = Math.round((new Date()).getTime() / 1000);
          var ref = this.progressPath + '/' + this._openedCodelab.data.key;
          firebase.database().ref(ref).update({ status: 1, start_time: time });
          this._isOpenedCodelabReady = false;
          this._isOpenedCodelabActive = true;
        }

      });
    })();
  </script>

</dom-module>
