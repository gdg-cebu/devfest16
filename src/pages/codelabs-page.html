<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/spinner-element.html">
<link rel="import" href="../elements/codelab-element.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="codelabs-page">

  <template>

    <style include="shared-styles">
      .hidden {
        display: none !important;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 0 auto;
        padding-bottom: 32px;
      }

      .codelabs-container {
        flex-wrap: wrap;
      }

      codelab-element {
        width: 100%;
        margin: 10px;
        background-color: #eee;
      }

      .login-block {
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding: 75px;
        background-color: var(--header-background);
      }

      .login-block h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
      }

      #google-login-btn {
        font-size: 0;
        width: 191px;
        height: 46px;
        border: none;
        background: url("../../images/signin/normal.png") center center no-repeat;
        cursor: pointer;
      }

      #google-login-btn:focus {
        background-image: url("../../images/signin/focus.png");
      }

      #google-login-btn:active {
        background-image: url("../../images/signin/pressed.png");
      }

      #quiz-active .codelab-instructions {
        margin-bottom: 50px;
      }

      .questions {
        padding: 0;
        list-style: none;
      }

      .question:not(:first-of-type) {
        margin-top: 50px;
      }

      .question:not(:last-of-type) {
        margin-bottom: 50px;
      }

      paper-radio-button {
        display: block;
      }

      paper-dialog {
        max-width: 500px;
        max-height: 75vh;
        padding: 16px 32px;
        background-color: #fff;
        overflow: auto;
      }

      paper-dialog img {
        width: 64px;
      }

      paper-dialog h1 {
        margin-bottom: 24px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }

      paper-dialog p {
        font-size: 16px;
      }

      paper-dialog span {
        font-weight: bold;
      }

      paper-dialog paper-button {
        color: #fff;
        background-color: var(--paper-indigo-500);
      }

      paper-dialog .actions {
        text-align: center;
      }

      paper-dialog .error-message {
        font-size: 12px;
        color: var(--paper-red-500);
      }

      p.answer {
        display: flex;
        align-items: center;
      }

      p.answer strong {
        margin-left: 10px;
      }

      p.answer iron-icon {
        margin-left: 15px;
      }

      p.answer iron-icon.check {
        color: var(--paper-green-500);
      }

      p.answer iron-icon.clear {
        color: var(--paper-red-500);
      }

      footer {
        margin-top: 50px;
      }

      @media (min-width: 769px) {
        codelab-element {
          width: calc((100% - 40px) / 2);
        }
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }
    </style>

    <firebase-auth id="auth" app-name="devfest16" user="{{user}}" provider="google"></firebase-auth>
    <template is="dom-if" if="[[user]]">
      <firebase-document app-name="devfest16" path="/codelabs/challenges" data="{{_codelabs}}"></firebase-document>
      <firebase-document app-name="devfest16" path="[[progressPath]]" data="{{progress}}"></firebase-document>
    </template>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <marked-element markdown="{{localize(app.data.codelabsPageText)}}">
            <div class="markdown-html"></div>
          </marked-element>
        </div>

        <div class="details-item codelabs-container" hidden="[[!user]]" cascaded>
          <spinner-element active="[[_displaySpinner(codelabs)]]"></spinner-element>

          <template is="dom-repeat" items="[[codelabs]]" as="codelab">
            <codelab-element data="[[codelab]]" user="[[user]]" progress="[[progress]]" progress-path="[[progressPath]]" on-open-codelab="_openCodelab"></codelab-element>
          </template>
        </div>
      </div>
    </div>

    <div class="login-block" hidden="[[user]]" cascaded>
      <h2>You need to sign in before you can start doing the codelabs.</h2>
      <button id="google-login-btn" on-tap="_initiateUserSignIn">Sign in with Google</button>
    </div>

    <paper-dialog id="codelab-dialog" with-backdrop layout vertical center>
      <img class="codelab-category" src="[[_openedCodelab.categoryImage]]" alt="codelab category">
      <h1 class="codelab-title">[[_openedCodelab.data.title]]</h1>

      <section id="codelab-ready" class="hidden">
        <p class="codelab-instructions">You have <span class="time">[[_openedCodelab.durationString]]</span> to finish this codelab to unlock the quiz.</p>
      </section>

      <section id="codelab-active" class="hidden">
        <p class="codelab-instructions">You have <span class="time">[[_openedCodelabTimeRemaining]]</span> to finish this codelab to unlock the quiz.</p>
      </section>

      <section id="quiz-ready" class="hidden">
        <p class="codelab-instructins">You may now start answering a 5-question quiz. You are given <b>5 minutes</b> to answer them all.</p>
      </section>

      <section id="quiz-active" class="hidden">
        <p class="codelab-instructions">You have <span class="time">[[_openedCodelabTimeRemaining]]</span> left.</p>
        <ul class="questions">
          <template is="dom-repeat" items="[[_quizQuestions]]" as="question" on-dom-change="_refitCodelabDialog">
            <li class="question">
              <p>[[question.question]]</p>
              <paper-radio-group>
                <template is="dom-repeat" items="[[question.choices]]" as="choice">
                  <paper-radio-button name="[[index]]" checked="[[choice.selected]]">[[choice.choice]]</paper-radio-button>
                </template>
              </paper-radio-group>
            </li>
          </template>
        </ul>
      </section>

      <section id="codelab-finished" class="hidden">
        <ul class="questions">
          <template is="dom-repeat" items="[[_quizQuestions]]" as="question" on-dom-change="_refitCodelabDialog">
            <li class="question">
              <p>[[question.question]]</p>
              <p class="answer">
                Your answer: <strong>[[_getQuestionAnswer(question)]]</strong>
                <iron-icon icon="[[_getQuestionAnswerCorrectnessIcon(question)]]" class$="[[_getQuestionAnswerCorrectnessIcon(question)]]"></iron-icon>
              </p>
            </li>
          </template>
        </ul>
        <footer>
          <p class="score">Codelab Score: [[_openedCodelabScore]] / 50</p>
        </footer>
      </section>

      <div class="actions">
        <section id="codelab-ready-actions" class="hidden">
          <paper-button raised disabled="[[!_canStartCodelab(_openedCodelab)]]" on-tap="_startCodelab">Start Codelab</paper-button>
          <template is="dom-if" if="[[!_canStartCodelab(_openedCodelab)]]">
            <p class="error-message">You can't start this codelab because you have a codelab in progress.</p>
          </template>
        </section>

        <section id="codelab-active-actions" class="hidden">
          <a href="[[_openedCodelab.data.url]]" tabindex="-1" target="_blank">
            <paper-button raised>Go to codelabs page</paper-button>
          </a>
        </section>

        <section id="quiz-ready-actions" class="hidden">
          <paper-button raised on-tap="_startQuiz">Start Quiz</paper-button>
        </section>

        <section id="quiz-active-actions" class="hidden">
          <paper-button id="submit-answers" raised disabled on-tap="_submitAnswers">Submit Answers</paper-button>
        </section>
      </div>
    </paper-dialog>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'codelabs-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.PageBehavior,
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          user: Object,

          _codelabs: Object,

          codelabs: {
            type: Array,
            computed: '_computeCodelabsProperty(_codelabs)'
          },

          progress: Object,

          progressPath: {
            type: String,
            computed: '_computeProgressPathProperty(user)'
          },

          _openedCodelab: {
            type: Object,
            observer: '_openedCodelabPropertyChanged'
          },

          _openedCodelabTimeRemaining: String,

          _quizQuestions: Array,

          _openedCodelabScore: Number,

          animationConfig: {
            type: Object,
            value: function() {
              var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
              var cascadedArray = Array.prototype.slice.call(cascaded);
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformFrom: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }, {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformTo: 'translate3d(0, 100%, 0)',
                  nodes: cascadedArray
                }]
              };
            }
          }
        },

        ready: function() {
          this.$['codelab-dialog'].addEventListener('iron-overlay-closed', function() {
            this._openedCodelab = null;
          }.bind(this));

          this.$['codelab-dialog'].addEventListener('iron-deselect', function(e) {
            var choice = e.detail.item.name;
            var parent = e.detail.item.parentNode;
            var question = Array.prototype.slice.call(parent.parentNode.parentNode.children).indexOf(parent.parentNode);
            this._openedCodelab.quizData[question].choices[choice].selected = false;
          }.bind(this));

          this.$['codelab-dialog'].addEventListener('iron-select', function(e) {
            var choice = e.detail.item.name;
            var parent = e.detail.item.parentNode;
            var question = Array.prototype.slice.call(parent.parentNode.parentNode.children).indexOf(parent.parentNode);
            this._openedCodelab.quizData[question].choices[choice].selected = true;
            this._checkQuizStatus();
          }.bind(this));
        },

        _computeCodelabsProperty: function() {
          return Object.keys(this._codelabs).map(function(key) {
            var codelab = this._codelabs[key];
            codelab.key = key;
            return codelab;
          }.bind(this));
        },

        _computeProgressPathProperty: function() {
          return this.user ? '/codelabs/participants/' + this.user.uid : null;
        },

        _openedCodelabPropertyChanged: function(newOpenedCodelab, oldOpenedCodelab) {
          var el = this;

          if (!this._openedCodelab) {
            oldOpenedCodelab.removeEventListener('time-remaining-changed', oldOpenedCodelab._timeRemainingChangedCallback);
            oldOpenedCodelab.removeEventListener('codelab-active', oldOpenedCodelab._codelabActiveCallback);
            oldOpenedCodelab.removeEventListener('quiz-ready', oldOpenedCodelab._quizReadyCallback);
            oldOpenedCodelab.removeEventListener('quiz-active', oldOpenedCodelab._quizActiveCallback);
            oldOpenedCodelab.removeEventListener('questions-ready', oldOpenedCodelab._questionsReadyCallback);
            oldOpenedCodelab.removeEventListener('finished', oldOpenedCodelab._finishedCallback);
            this._quizQuestions = [];
            return null;
          }

          this._openedCodelab._timeRemainingChangedCallback = function() {
            var time = Math.max(this._openedCodelab.timeRemaining, 0);
            this._openedCodelabTimeRemaining = this._openedCodelab._formatTime(time);
          }.bind(this);

          this._openedCodelab._codelabActiveCallback = function() {
            this.$['codelab-ready'].classList.add('hidden');
            this.$['codelab-ready-actions'].classList.add('hidden');
            this.$['codelab-active'].classList.remove('hidden');
            this.$['codelab-active-actions'].classList.remove('hidden');
          }.bind(this);

          this._openedCodelab._quizReadyCallback = function() {
            this.$['codelab-active'].classList.add('hidden');
            this.$['codelab-active-actions'].classList.add('hidden');
            this.$['quiz-ready'].classList.remove('hidden');
            this.$['quiz-ready-actions'].classList.remove('hidden');
          }.bind(this);

          this._openedCodelab._quizActiveCallback = function() {
            this.$['quiz-ready'].classList.add('hidden');
            this.$['quiz-ready-actions'].classList.add('hidden');
            this.$['quiz-active'].classList.remove('hidden');
            this.$['quiz-active-actions'].classList.remove('hidden');
          }.bind(this);

          this._openedCodelab._questionsReadyCallback = function(e) {
            this._quizQuestions = e.detail;
          }.bind(this);

          this._openedCodelab._finishedCallback = function() {
            this.$['quiz-active'].classList.add('hidden');
            this.$['quiz-active-actions'].classList.add('hidden');
            this.$['codelab-finished'].classList.remove('hidden');
            this._submitAnswers();
          }.bind(this);

          this._openedCodelab.addEventListener('time-remaining-changed', this._openedCodelab._timeRemainingChangedCallback);
          this._openedCodelab.addEventListener('codelab-active', this._openedCodelab._codelabActiveCallback);
          this._openedCodelab.addEventListener('quiz-ready', this._openedCodelab._quizReadyCallback);
          this._openedCodelab.addEventListener('quiz-active', this._openedCodelab._quizActiveCallback);
          this._openedCodelab.addEventListener('questions-ready', this._openedCodelab._questionsReadyCallback);
          this._openedCodelab.addEventListener('finished', this._openedCodelab._finishedCallback);

          this.$['codelab-ready'].classList.add('hidden');
          this.$['codelab-active'].classList.add('hidden');
          this.$['quiz-ready'].classList.add('hidden');
          this.$['quiz-active'].classList.add('hidden');
          this.$['codelab-finished'].classList.add('hidden');
          this.$['codelab-ready-actions'].classList.add('hidden');
          this.$['codelab-active-actions'].classList.add('hidden');
          this.$['quiz-ready-actions'].classList.add('hidden');
          this.$['quiz-active-actions'].classList.add('hidden');

          if (this._openedCodelab._isCurrentStatus('codelab-ready')) {
            this.$['codelab-ready'].classList.remove('hidden');
            this.$['codelab-ready-actions'].classList.remove('hidden');
          } else if (this._openedCodelab._isCurrentStatus('codelab-active')) {
            this.$['codelab-active'].classList.remove('hidden');
            this.$['codelab-active-actions'].classList.remove('hidden');
          } else if (this._openedCodelab._isCurrentStatus('quiz-ready')) {
            this.$['quiz-ready'].classList.remove('hidden');
            this.$['quiz-ready-actions'].classList.remove('hidden');
          } else if (this._openedCodelab._isCurrentStatus('quiz-active')) {
            this.$['quiz-active'].classList.remove('hidden');
            this.$['quiz-active-actions'].classList.remove('hidden');
            this._openedCodelab._getQuestions();
            this._checkQuizStatus();
          } else if (this._openedCodelab._isCurrentStatus('finished')) {
            this.$['codelab-finished'].classList.remove('hidden');
            this._openedCodelab._getQuestions();
            this._openedCodelabScore = this._openedCodelab._getScore();
          }
        },

        _initiateUserSignIn: function() {
          this.$.auth.signInWithPopup('google');
        },

        _displaySpinner: function() {
          return this.codelabs.length === 0;
        },

        _currentCodelab: function() {
          return Object.keys(this.progress).filter(function(key) {
            return this.progress[key].status > 0 && this.progress[key].status < 4;
          }.bind(this))[0];
        },

        _openCodelab: function(e, codelab) {
          this._openedCodelab = codelab;
          this.$['codelab-dialog'].open();
        },

        _canStartCodelab: function() {
          return this._currentCodelab() === undefined;
        },

        _startCodelab: function() {
          if (this._currentCodelab()) {
            return null;
          }
          this._openedCodelab._setToCodelabActive();
        },

        _startQuiz: function() {
          if (this._currentCodelab() !== this._openedCodelab.data.key) {
            return null;
          }
          this._openedCodelab._setToQuizActive().then(function() {
            this._openedCodelab._getQuestions();
          }.bind(this));
        },

        _refitCodelabDialog: function() {
          this.$['codelab-dialog'].refit();
        },

        _checkQuizStatus: function() {
          if (!this._openedCodelab && !this._openedCodelab.quizData) {
            return null;
          }
          var answeredQuestions = this._openedCodelab.quizData.reduce(function(acc, question) {
            var selectedChoices = question.choices.reduce(function(acc, choice) {
              return acc + (choice.selected ? 1 : 0);
            }, 0);
            return acc + (selectedChoices > 0 ? 1 : 0);
          }, 0);
          if (answeredQuestions === 5) {
            this.$['submit-answers'].disabled = false;
          }
        },

        _submitAnswers: function() {
          if (!this._openedCodelab && !this._openedCodelab.quizData) {
            return null;
          }
          this.$['quiz-active'].classList.add('hidden');
          this.$['quiz-active-actions'].classList.add('hidden');
          this.$['codelab-finished'].classList.remove('hidden');

          this._openedCodelabScore = this._openedCodelab._submitAnswers();
          this._quizQuestions = null;
          this._openedCodelab.quizData = null;
          this._openedCodelab._getQuestions();
        },

        _getSelectedChoice: function(question) {
          return question.choices.reduce(function(answer, choice) {
            return choice.selected ? choice : answer;
          }, undefined);
        },

        _getQuestionAnswer: function(question) {
          var choice = this._getSelectedChoice(question);
          return choice ? choice.choice : 'You did not select an answer.';
        },

        _getQuestionAnswerCorrectnessIcon: function(question) {
          var choice = this._getSelectedChoice(question);
          return choice && choice.correct && choice.selected ? 'check' : 'clear';
        }

      });
    })();
  </script>

</dom-module>
