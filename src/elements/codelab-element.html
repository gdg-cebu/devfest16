<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="codelab-element">

  <template>

    <style>
      :host {
        display: block;
      }

      :host(:hover) paper-material {
        @apply(--shadow-elevation-4dp);
      }

      :host(:active) paper-material {
        @apply(--shadow-none);
      }

      paper-material {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 16px;
        font-weight: 300;
        cursor: pointer;
        @apply(--shadow-transition);
      }

      .codelab-category {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        margin-right: 16px;
        object-fit: contain;
        object-position: center center;
      }

      .codelab-title {
        margin: 0;
        flex-grow: 1;
      }

      .codelab-status {
        flex-shrink: 0;
        margin-left: 8px;
        color: #009688;
      }
    </style>

    <paper-material elevation="1">
      <img class="codelab-category" src="[[categoryImage]]" alt="[[data.title]]">
      <p class="codelab-title">[[data.title]]</p>
      <iron-icon class="codelab-status" icon="[[_getCodelabStatusIcon(data, progress)]]"></iron-icon>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'codelab-element',

        properties: {
          data: Object,

          progress: Object,

          durationString: {
            type: String,
            computed: '_computeDurationStringProperty(data)'
          },

          categoryImage: {
            type: String,
            computed: '_compuateCategoryImageProperty(data)'
          }
        },

        ready: function() {
          this.addEventListener('click', function() {
            this.fire('open-codelab', this);
          }.bind(this));
        },

        _computeDurationStringProperty: function() {
          return this._formatTime(this.data.duration);
        },

        _compuateCategoryImageProperty: function() {
          return '/images/technologies/' + this.data.category + '.png';
        },

        _getCodelabStatusIcon: function() {
          if (!this.data || !this.progress) {
            return null;
          } else if (!this.progress.hasOwnProperty(this.data.key)) {
            return 'code';
          }
          return null;
        },

        _formatTime: function(time) {
          var hours = Math.floor(time / 60 / 60);
          var minutes = Math.floor(time / 60) % 60;
          var seconds = time % 60;
          var duration = [];
          if (hours > 0) {
            duration.push(hours + (hours > 1 ? ' hours' : ' hour'));
          }
          if (minutes > 0) {
            duration.push(minutes + (minutes > 1 ? ' minutes' : ' minute'));
          }
          if (seconds > 0) {
            duration.push(seconds + (seconds > 1 ? ' seconds' : ' second'));
          }
          if (duration.length <= 2) {
            return duration.join(' and ');
          }
          return duration.slice(0, duration.length - 1).join(', ')
            + ' and ' + duration[duration.length - 1];
        }

      });
    })();
  </script>

</dom-module>
