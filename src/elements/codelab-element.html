<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="codelab-element">

  <template>

    <style>
      :host {
        display: block;
      }

      :host(:hover) paper-material {
        @apply(--shadow-elevation-4dp);
      }

      :host(:active) paper-material {
        @apply(--shadow-none);
      }

      paper-material {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 16px;
        font-weight: 300;
        cursor: pointer;
        @apply(--shadow-transition);
      }

      .codelab-category {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        margin-right: 16px;
        object-fit: contain;
        object-position: center center;
      }

      .codelab-title {
        margin: 0;
        flex-grow: 1;
      }

      .codelab-status {
        flex-shrink: 0;
        color: #009688;
      }
    </style>

    <paper-material elevation="1">
      <img class="codelab-category" src="[[_getCodelabImage(data)]]" alt="[[data.title]]">
      <p class="codelab-title">[[data.title]]</p>
      <iron-icon class="codelab-status" icon="[[_getCodelabStatusIcon(data, progress)]]"></iron-icon>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'codelab-element',

        properties: {
          data: Object,

          progress: Object
        },

        _getCodelabImage: function(codelab) {
          return '/images/technologies/' + codelab.category + '.png';
        },

        _getCodelabStatusIcon: function() {
          if (!this.data || !this.progress) {
            return null;
          } else if (!this.progress[this.data.key]) {
            return 'code';
          }
        }

      });
    })();
  </script>

</dom-module>
