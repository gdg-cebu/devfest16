<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="toolbar-block">

  <template>

    <style include="shared-styles">
      :host {
        --header-color: #fff;

        --paper-tabs: {
          height: 64px;
        };
        --iron-icon-fill-color: var(--header-color);
        --paper-tabs-selection-bar-color: var(--header-color);

        display: block;
        position: relative;
        color: var(--header-color);
      }

      .logo-wrapper {
        @apply(--layout-flex);
      }

      .logo {
        margin-top: 7px;
        height: 40px;
        width: 130px;
      }

      iron-image {
        background-color: transparent;
      }

      paper-tabs a {
        color: var(--header-color);
        transition: color .7s
      }

      paper-tab {
        flex: none;
        padding: 0 10px;
      }

      .nav-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        height: 100%;
        text-transform: uppercase;
      }

      .action-button-wrapper {
        margin-left: 16px;
      }

      .action-button {
        color: var(--header-background);
        background: var(--header-color);
        font-size: 13px;
      }

      .user-info-wrapper {
        margin-left: 16px;
      }

      .user-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
      }

      .user-details {
        margin-left: 8px;
      }

      .user-name {
        font-size: 14px;
      }

      .user-signout {
        font-size: 12px;
        font-weight: normal;
        text-decoration: none;
        color: inherit;
        opacity: 0.54;
        cursor: pointer;
      }

      .user-signout:hover,
      .user-signout:focus {
        text-decoration: underline;
        opacity: 0.8;
      }
    </style>

    <firebase-auth id="auth" app-name="devfest16" user="{{user}}"Â provider="google"></firebase-auth>

    <app-toolbar id="mainToolbar">
      <div class="navItem leftItem" hidden$="{{!app.isPhoneSize}}">
        <paper-icon-button icon="menu" on-tap="togglePanel"></paper-icon-button>
      </div>
      <div class="logo-wrapper">
        <a href="/" hidden$="{{hideLogo}}" fade>
          <iron-image
            class="logo"
            src="/images/logo-white.svg"
            sizing="contain"
            alt="{{localize('title')}}"
          ></iron-image>
        </a>
      </div>
      <div class="navItem" layout horizontal self-end>
        <template is="dom-if" if="[[!app.isPhoneSize]]">
          <paper-tabs selected="[[app.page]]" attr-for-selected="name" noink>
            <template is="dom-repeat" items="[[app.data.navigation]]" as="nav">
              <paper-tab name="[[nav.route]]" link>
                <a href$="[[nav.permalink]]" class="nav-link">{{localize(nav.route)}}</a>
              </paper-tab>
            </template>
          </paper-tabs>
          <div class="action-button-wrapper" layout horizontal center-center>
            <a href$="[[app.data.registrationFormUrl]]" target="_blank">
              <paper-button class="action-button">[[localize('register-now')]]</paper-button>
            </a>
          </div>
          <template is="dom-if" if="[[user]]">
            <div class="user-info-wrapper" layout horizontal center-center>
              <img class="user-avatar" src="[[user.photoURL]]" alt="[[user.displayName]]">
              <div class="user-details" layout vertical>
                <h2 class="user-name">[[user.displayName]]</h2>
                <a class="user-signout" href="#" on-tap="_signOutUser">Sign Out</a>
              </div>
            </div>
          </template>
        </template>
      </div>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'toolbar-block',

        behaviors: [
          HOVERBOARD.LocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          hideLogo: {
            type: Boolean
          },

          user: Object
        },

        observers: [
          '_stylesChanged(app.headerSettings)'
        ],

        togglePanel: function () {
          HOVERBOARD.Elements.Template.toggleDrawer();
        },

        _stylesChanged: function (headerSettings) {
          if (headerSettings) {
            this.customStyle['--header-color'] = headerSettings.fontColor;
            this.hideLogo = headerSettings.hideLogo;
            this.updateStyles();
          }
        },

        _trackBuyClick: function () {
          HOVERBOARD.Analytics.trackEvent('ticket', 'buy_click', 'toolbar');
        },

        _signOutUser: function() {
          this.$.auth.signOut();
        }

      });

    }());
  </script>

</dom-module>
