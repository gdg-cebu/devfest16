<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="featured-sessions">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        --iron-icon-fill-color: var(--primary-text-color);
        --paper-card-background-color: #fff;
        overflow: hidden;
      }

      .sessions-header {
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }

      .heading {
        line-height: 1.3;
      }

      .controls {
        margin-bottom: 10px;
      }

      .sessions {
        @apply(--layout-horizontal);
        transition: all 0.4s cubic-bezier(0, 0, 0.2, 1);
        will-change: transition;
      }

      .session-item {
        @apply(--layout);
        padding-right: 24px;
        width: 100%;
        min-width: 100%;
      }

      paper-card {
        width: 100%;
      }

      .header {
        height: 200px;
        position: relative;
      }

      .thumbnail {
        @apply(--layout-fit);
      }

      .title {
        @apply(--ellipsis);
        color: var(--primary-text-color);
      }

      .speakers {
        @apply(--ellipsis);
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }

      @media (min-width: 601px) {
        .sessions-header {
          @apply(--layout-horizontal);
        }

        .session-item {
          width: 400px;
          min-width: 400px;
        }

        .session-item:hover paper-card {
          @apply(--shadow-elevation-2dp);
        }
      }
    </style>

    <div class="container">
      <div class="sessions-header">
        <h4 class="heading">[[localize('featured-sessions-title')]]</h4>
        <div class="controls">
          <paper-icon-button icon="icons:chevron-left" on-tap="shiftContentLeft"></paper-icon-button>
          <paper-icon-button icon="icons:chevron-right" on-tap="shiftContentRight"></paper-icon-button>
        </div>
      </div>
      <div id="sessions" class="sessions">
        <template is="dom-repeat" items="[[_sessions]]" as="session">
          <div class="session-item">
            <paper-card class="card">
              <div class="header paper-card">
                <iron-image
                  class="thumbnail"
                  src="[[session.thumbnail]]"
                  placeholder="[[session.preloadPlaceholder]]"
                  sizing="cover"
                  preload fade
                ></iron-image>
              </div>
              <div class="paper-card-container">
                <div class="card-content list">
                  <div class="title">[[session.title]] [[session.preloadPlaceholder]]</div>
                  <div class="speakers">[[session.speakers]]</div>
                </div>
              </div>
            </paper-card>
          </div>
        </template>
      </div>
      <div layout>
        <a href$="[[app.data.allSessionsUrl]]" class="block-link">
          <paper-button>[[localize('featured-sessions-view-all')]]</paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'featured-sessions',

        behaviors: [
          HOVERBOARD.LocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        listeners: {
          'touchstart': '_onTouchStart',
          'touchend': '_onTouchEnd'
        },

        properties: {
          _sessions: {
            type: Array
          },

          _currentIndex: {
            type: Number,
            value: 0
          }
        },

        observers: [
          '_sessionsChanged(app.featuredSessions)'
        ],

        _onTouchStart: function (e) {
          var touchObj = e.changedTouches[0];
          this.startX = touchObj.pageX;
          this.startY = touchObj.pageY;
          this.nodeWidth = e.currentTarget.offsetWidth;
        },

        _onTouchEnd: function (e) {
          //required min distance traveled to be considered swipe
          this.threshold = this.nodeWidth / 4;
          // maximum distance allowed at the same time in perpendicular direction
          this.restraint = 100;
          var touchObj = e.changedTouches[0];
          // get horizontal dist traveled by finger while in contact with surface;
          this.distX = touchObj.pageX - this.startX;
          // get vertical dist traveled by finger while in contact with surface
          this.distY = touchObj.pageY - this.startY;

          if (Math.abs(this.distX) >= this.threshold && Math.abs(this.distY) <= this.restraint) {
            if (this.distX > 0) {
              this.shiftContentLeft();
            }
            else {
              this.shiftContentRight();
            }
          }
        },

        _sessionsChanged: function () {
          if (this.app.featuredSessions) {
            this._sessions = this._randomOrder(this.app.featuredSessions).slice(0, 6);
          }
        },

        shiftContentLeft: function () {
          var sessions = Polymer.dom(this.root).querySelectorAll('.session-item');
          var cardRect = sessions[sessions.length - 1].getBoundingClientRect();
          var cardWidth = cardRect.width;
          var newX = -(this._currentIndex - 1) * cardWidth;
          if (this._currentIndex < sessions.length && this._currentIndex > 0) {
            this.$.sessions.style.transform = 'translate3d(' + newX + 'px, 0, 0)';
            this._currentIndex--;
          }
        },

        shiftContentRight: function () {
          var sessions = Polymer.dom(this.root).querySelectorAll('.session-item');
          var cardRect = sessions[sessions.length - 1].getBoundingClientRect();
          var cardWidth = cardRect.width;
          var newX = -(this._currentIndex + 1) * cardWidth;
          if (this._currentIndex >= 0 && this._currentIndex < sessions.length - 1) {
            this.$.sessions.style.transform = 'translate3d(' + newX + 'px, 0, 0)';
            this._currentIndex++;
          }
        }

      });

    }());
  </script>

</dom-module>
