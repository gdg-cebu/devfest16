<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="about-block">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .about-wrapper {
        @apply(--layout-vertical);
      }

      .about-item {
        @apply(--layout-flex-3);
        text-align: justify;
      }

      .about-item:first-of-type {
        text-align: center;
      }

      .about-item:not(:first-of-type) {
        margin-top: 30px;
      }

      .divider {
        @apply(--layout-flex);
      }

      .page-link {
        margin-top: 18px;
        display: block;
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .about-wrapper {
          @apply(--layout-horizontal);
        }

        .container .heading {
          margin-bottom: 20px;
        }

        .about-item:first-of-type {
          margin-right: 20px;
        }

        .about-item:not(:first-of-type) {
          margin-top: 0;
        }
      }
    </style>

    <div class="container">
      <h4 class="heading text-center">[[localize('what-is-gdg-devfest')]]</h4>
      <div class="about-wrapper">
        <span class="divider"></span>
        <div class="about-item">
          <img src="../../images/philippines-map.png" alt="Philippines Map">
        </div>
        <div class="about-item">
          <marked-element markdown="[[localize('about-gdg-devfest')]]">
            <div class="markdown-html"></div>
          </marked-element>
        </div>
        <span class="divider"></span>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'about-block',

        behaviors: [
          HOVERBOARD.LocalizeBehavior
        ]

      });

    }());
  </script>
</dom-module>
